# Railway deployment profile
# Railway provides DATABASE_URL as postgresql://user:pass@host:port/db
# We construct the JDBC URL from individual vars set in Railway dashboard
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Server port - Railway sets PORT env var
server.port=${PORT:8080}

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
