<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Request FX Quote</h4>
        </div>
        <div class="card-body">
          <form #quoteForm="ngForm" (ngSubmit)="requestQuote()">
            <div class="mb-3">
              <label for="currencyPair" class="form-label">Currency Pair</label>
              <select 
                class="form-select" 
                id="currencyPair" 
                [(ngModel)]="request.currencyPair" 
                name="currencyPair"
                required>
                <option *ngFor="let pair of currencyPairs" [value]="pair">{{ pair }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="side" class="form-label">Side</label>
              <select 
                class="form-select" 
                id="side" 
                [(ngModel)]="request.side" 
                name="side"
                required>
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input 
                type="number" 
                class="form-control" 
                id="amount" 
                [(ngModel)]="request.amount" 
                name="amount"
                required
                min="0.01"
                step="0.01"
                placeholder="Enter amount">
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100" 
              [disabled]="!quoteForm.valid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Request Quote
            </button>
          </form>

          <div *ngIf="error" class="alert alert-danger mt-3">
            {{ error }}
          </div>

          <div *ngIf="quote" class="card mt-4">
            <div class="card-header bg-success">
              <h5 class="mb-0 text-white">Quote Details</h5>
            </div>
            <div class="card-body">
              <div class="row mb-2">
                <div class="col-6"><strong>Quote ID:</strong></div>
                <div class="col-6">{{ quote.quoteId }}</div>
              </div>
              <div class="row mb-2">
                <div class="col-6"><strong>Currency Pair:</strong></div>
                <div class="col-6">{{ quote.currencyPair }}</div>
              </div>
              <div class="row mb-2">
                <div class="col-6"><strong>Side:</strong></div>
                <div class="col-6">
                  <span [class.badge]="true" 
                        [class.bg-success]="quote.side === 'BUY'" 
                        [class.bg-danger]="quote.side === 'SELL'">
                    {{ quote.side }}
                  </span>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-6"><strong>Amount:</strong></div>
                <div class="col-6">{{ quote.amount | number:'1.2-4' }}</div>
              </div>
              <div class="row mb-2">
                <div class="col-6"><strong>Rate:</strong></div>
                <div class="col-6 fs-4 text-primary"><strong>{{ quote.rate | number:'1.6-6' }}</strong></div>
              </div>
              <!-- Time Remaining removed: always allow booking -->
                </div>
              </div>

              <div class="mt-3">
                <button 
                  class="btn btn-success w-100" 
                  (click)="bookTrade()" 
                  [disabled]="isExpired()">
                  <i class="bi bi-check-circle me-2"></i>
                  Book Trade
                </button>
              </div>

              <div *ngIf="isExpired()" class="alert alert-warning mt-3 mb-0">
                <i class="bi bi-exclamation-triangle me-2"></i>
                This quote has expired. Please request a new quote.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
