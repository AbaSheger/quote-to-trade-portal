version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: fxportal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fxportal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: fxportal-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/fxportal
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: fxportal-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      BACKEND_URL: http://backend:8080
    # Nginx proxies /api to backend:8080 (see nginx.conf)

volumes:
  postgres_data:
