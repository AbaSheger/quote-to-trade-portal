databases:
  - name: fxportal-db
    plan: free
    databaseName: fxportal
    user: fxportal_user

services:
  # Backend - Spring Boot API
  - type: web
    name: fxportal-backend
    plan: free
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fxportal-db
          property: connectionURI
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: fxportal-db
          property: connectionURI
        # Render provides a postgres:// URI, Spring needs jdbc:postgresql://
        # We override this in application-render.properties
      - key: DATABASE_HOST
        fromDatabase:
          name: fxportal-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: fxportal-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: fxportal-db
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: fxportal-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: fxportal-db
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: render

  # Frontend - Angular + Nginx
  - type: web
    name: fxportal-frontend
    plan: free
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          name: fxportal-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
